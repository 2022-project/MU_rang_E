<body>
    <header id="header">
        <a href=" main.html" style="text-decoration:none">
        <div id="logo">Murange</div>
        </a>
        <div id="search"> </div>
        <div id="login"></div>
    </header>

    <div class="content">
        <!-- 유저 피드 (달력 + 유저 프로필) -->
        <section style="margin-top: 5vh;" class="feed">
            <!-- 1. 유저 달력 -->
            <div id="container" class="calendar-container"></div>
            <script src="https://code.jquery.com/jquery-2.2.4.min.js"
                integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
            <script src="js/jquery.simple-calendar.js"></script>
            <script>
                var $calendar;
                $(document).ready(function () {
                    let container = $("#container").simpleCalendar({
                        fixedStartDay: 0, // begin weeks by sunday
                        disableEmptyDetails: true
                    });
                    $calendar = container.data('plugin_simpleCalendar')

                    //감정기록 가져와서 날짜 색칠할 코드
                    let userData;
                    $.ajax({
                        url : "http://localhost:8080/calendar/"+user_id, //로그인 완성되면 유저 아이디 넣기
                        data : 'get',
                        contentType:"application/json;charset=UTF-8",
                        dataType : "json",
                        success : function(data) {
                            alert("loading success");
                            userData = data;
                        },
                        error : function(data) {
                            alert('유저 정보 로딩 에러');
                        }
                    });
                    var i;
                    for(i=0; i<userData.length; i++){
                        getElementById(userData[i].date).style.backgroundColor = userData[i].colorCode;
                    }

                });
            </script>
            <!-- 2. 유저 프로필 -->
            <div class="profile">
                <img id="picture" style="width: 15vw; height: 15vw;" src="images/profile.jpg"
                     alt="profile">
                <div id="username"></div>
                <div id="email"></div>
            </div>

        </section>

        <!-- 3. 유저의 음악 목록 -->
        <section class="playlist__emotion">
            <div class="topic" id="fav">My Fav</div>
            <div class="line"></div>
            <ul class="sample">
            </ul>
        </section>
    </div>

</body>
