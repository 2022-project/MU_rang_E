<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@500;600&display=swap" rel="stylesheet">

</head>

<body>

<header>
    <img id="logo">
    <div id="search"> </div>
    <div id="login"></div>
</header>

<div class="content">
    <!-- 유저 피드 (달력 + 유저 프로필) -->
    <section class="feed">
        <!-- 1. 유저 달력 -->
        <div class="calendar">
            달력
        </div>

        <!-- 2. 유저 프로필 -->
        <div class="profile">
            <img class="picture"
                 src="profile.png"
                 alt="profile">
        </div>
    </section>

    <!-- 3. 유저의 음악 목록 -->
    <section class="playlist">
        <div class="topic">My Fav</div>
        <div class="line"></div>

        <div class="slide slide_1">
            <div class="slide-content">
                <div class="slide-content">
                    <img class="album" src="https://i1.sndcdn.com/artworks-000585092600-nj2brs-t500x500.jpg" alt="cover">
                    <img class="album" src="https://i1.sndcdn.com/artworks-5Sfnm5WTMyWAjb4d-TN8Jsg-t500x500.jpg" alt="cover">
                    <img class="album" src="https://i1.sndcdn.com/artworks-lExRZJTjxYq0ddss-7gSmVQ-t500x500.jpg" alt="cover">
                    <img class="album" src="https://i1.sndcdn.com/artworks-000627940567-yp7xud-t500x500.jpg" alt="cover">
                    <img class="album" src="https://i1.sndcdn.com/artworks-000172933981-gtovq6-t500x500.jpg" alt="cover">

                </div>
            </div>
        </div>
    </section>

</div>

</body>

</html>
