<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@500;600&display=swap" rel="stylesheet">

</head>

<body>

<header>
    <img id="logo">
    <div id="search"> </div>
    <div id="login"></div>
</header>

<div class="content">
    <!-- 1. 상단 : 감정 분석 페이지 이동 -->
    <section class="banner">
        <!-- <div class = "picture"></div> -->
        <img class="picture"
             src="banner.png"
             alt="banner">
    </section>

    <!-- 2. 첫번째 음악 목록 : 감정별 랜덤 -->
    <section class="playlist__emotion">
        <div class="topic">Emotion</div>
        <div class="line"></div>

        <div class="slide slide_1">
            <div class="slide-content">
                <img class="album" src="https://i1.sndcdn.com/artworks-LXIOzxnk35sHHw60-kk33gQ-t500x500.jpg" alt="cover">
                <img class="album" src="https://i1.sndcdn.com/artworks-7nmc0L048KDmtv7Q-aSOK7A-t500x500.jpg                " alt="cover">
                <img class="album" src="https://i1.sndcdn.com/artworks-Ty4GRXSnxHw0-0-t500x500.jpg" alt="cover">
                <img class="album" src="https://i1.sndcdn.com/artworks-HBgxgsm1oKpTFMou-TvBXDQ-t500x500.jpg" alt="cover">
                <img class="album" src="https://i1.sndcdn.com/artworks-000657166189-dxjm1z-t500x500.jpg" alt="cover">
            </div>
        </div>
    </section>

    <!-- 3. 두번째 음악 목록 : TopDaily -->
    <section class="playlist__top">
        <div class="topic">TopDaily</div>
        <div class="line"></div>

        <div class="slide slide_2">
            <div class="slide-content">
                <div class="slide-content">
                    <img class="album" src="https://i1.sndcdn.com/artworks-000585092600-nj2brs-t500x500.jpg" alt="cover">
                    <img class="album" src="https://i1.sndcdn.com/artworks-5Sfnm5WTMyWAjb4d-TN8Jsg-t500x500.jpg" alt="cover">
                    <img class="album" src="https://i1.sndcdn.com/artworks-lExRZJTjxYq0ddss-7gSmVQ-t500x500.jpg" alt="cover">
                    <img class="album" src="https://i1.sndcdn.com/artworks-000627940567-yp7xud-t500x500.jpg" alt="cover">
                    <img class="album" src="https://i1.sndcdn.com/artworks-000172933981-gtovq6-t500x500.jpg" alt="cover">

                </div>
            </div>
        </div>
    </section>

</div>

</body>

</html>
